<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Em que país você nasceu?</h1>
    <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado"></div>

    <script>
        function verificar() {
            var txtp = window.document.getElementById('txtpais')
            var r = window.document.getElementById('resultado')
            var p = txtp.value
            if (p == 'Brasil'){
                r.innerHTML = `Se nasceu no país ${p}, você é brasileiro`
            } else{
                r.innerHTML = `Se nasceu no país ${p}, você é estrangeiro`
            }
        }
    </script>
</body>
</html>
