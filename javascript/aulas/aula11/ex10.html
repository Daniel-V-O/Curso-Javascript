<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular(){
            var tvel = window.document.getElementById('txtvel')
            var vel = Number(tvel.value)
            var b = window.document.getElementById('button')
            var r = window.document.getElementById('resultado')
            r.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h.</strong></p>`

            if (vel > 60){
                r.innerHTML += `<p>Você ultrapassou o limite de 60Km/h. Multado!</p>`
            }
            r.innerHTML += `<p>Use sempre cinto de segurança.</p>`
        }

    </script>
</body>
</html>
